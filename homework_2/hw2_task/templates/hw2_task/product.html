<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все о продукте</title>
</head>
<body>
    <h1>{{ product.product_name }}</h1>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.product_count }}</p>
    <p>{{ product.additions_date }}</p>
    {% if product.image %}
        <img src="{{ product.image.url }}">
    {% endif %}
</body>
</html>
